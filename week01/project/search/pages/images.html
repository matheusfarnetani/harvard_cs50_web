<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Images</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <header>
    <nav id="navbar">
      <ul>
        <li><a href="../index.html">Search</a></li>
        <li><a href="./advanced.html">Advanced</a></li>
      </ul>
    </nav>
  </header>

  <section id="main-images">
    <div id="logotype">
      <div id="logotype-primary">
        <span>Search</span>
      </div>
      <div id="logotype-secondary">
        <span>Images</span>
      </div>
    </div>
    <form action="https://www.google.com/search" target="_blank">
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="q">
      </div>
      <input type="text" name="tbm" value="isch" hidden>
      <input type="submit" value="Image Search">
    </form>
  </section>

  <footer>
    <span>Harvard CS50 Web Exercise made by Matheus Farnetani Friedrich.</span>
    <nav id="lower-navbar">
      <ul>
        <li><a href="./about.html">About</a></li>
        <li><a href="../index.html">Seach</a></li>
        <li><a href="./advanced.html">Advanced</a></li>
      </ul>
    </nav>
  </footer>

</body>

</html>
