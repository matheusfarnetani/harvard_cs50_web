<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Advanced</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <header>
    <nav id="navbar">
      <ul>
        <li><a href="../index.html">Search</a></li>
        <li><a href="./images.html">Images</a></li>
      </ul>
    </nav>
  </header>

  <section id="main-advanced">
    <div id="logotype">
      <div id="logotype-primary">
        <span>Search</span>
      </div>
      <div id="logotype-secondary">
        <span>Advanced</span>
      </div>
    </div>

    <!-- https://developers.google.com/custom-search/docs/xml_results?hl=pt-br -->

    <span class="label-advanced">Find pages with...</span>

    <form action="https://www.google.com/search" target="_blank">
      <fieldset id="as_q">
        <label for="as_q">All these words:</label>
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="as_q">
        </div>
      </fieldset>
      <fieldset id="as_epq">
        <label for="as_epq">This exact word or phrase:</label>
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="as_epq">
        </div>
      </fieldset>
      <fieldset id="as_oq">
        <label for="as_oq">Any of these words:</label>
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="as_oq">
        </div>
      </fieldset>
      <fieldset id="as_eq">
        <label for="as_eq">None of these words:</label>
        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" name="as_eq">
        </div>
      </fieldset>
      <input type="submit" value="Advanced Search">
    </form>
  </section>

  <footer>
    <span>Harvard CS50 Web Exercise made by Matheus Farnetani Friedrich.</span>
    <nav id="lower-navbar">
      <ul>
        <li><a href="./about.html">About</a></li>
        <li><a href="../index.html">Seach</a></li>
        <li><a href="./images.html">Images</a></li>
      </ul>
    </nav>
  </footer>

</body>

</html>
